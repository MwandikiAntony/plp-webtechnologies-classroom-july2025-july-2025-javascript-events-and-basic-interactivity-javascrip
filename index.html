<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive User Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Welcome to Your Dashboard</h1>
    <button id="modeToggle">Toggle Dark Mode</button>
  </header>

  <section id="faq">
    <h2>FAQs</h2>
    <div class="faq-item">
      <button class="faq-question">What is this dashboard?</button>
      <p class="faq-answer">This dashboard is an example project demonstrating JavaScript interactivity.</p>
    </div>
    <div class="faq-item">
      <button class="faq-question">How do I use dark mode?</button>
      <p class="faq-answer">Click the toggle button in the header to switch themes.</p>
    </div>
  </section>

  <section id="form-section">
    <h2>User Registration Form</h2>
    <form id="userForm" novalidate>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your full name" />
      <small class="error-message"></small>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" />
      <small class="error-message"></small>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="At least 6 chars" />
      <small class="error-message"></small>

      <button type="submit">Register</button>
      <p id="formMessage"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
